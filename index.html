<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read TXT Files</title>
</head>
<body>
    <div id="file-list"></div>
    <div id="file-content"></div>
    <script>
        async function fetchFiles() {
            const response = await fetch('https://api.github.com/repos/你的用戶名/你的repository/contents/');
            const files = await response.json();
            const txtFiles = files.filter(file => file.name.endsWith('.txt'));
            const fileListDiv = document.getElementById('file-list');
            txtFiles.forEach(file => {
                const fileLink = document.createElement('a');
                fileLink.href = '#';
                fileLink.textContent = file.name;
                fileLink.onclick = () => fetchFile(file.path);
                fileListDiv.appendChild(fileLink);
                fileListDiv.appendChild(document.createElement('br'));
            });
        }

        async function fetchFile(filepath) {
            const response = await fetch(`https://raw.githubusercontent.com/你的用戶名/你的repository/main/${filepath}`);
            const text = await response.text();
            document.getElementById('file-content').textContent = text;
        }

        fetchFiles();
    </script>
</body>
</html>
